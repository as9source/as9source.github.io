<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>エクステリア計算ツール</title>
  <meta name="description" content="カーポートやテラス屋根など、外構工事に便利な計算ツール集です。" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.svg" sizes="192x192" />
  <link rel="icon" href="icon-512.svg" sizes="512x512" />
  <link rel="apple-touch-icon" href="icon-192.svg" />

  <!-- Stylish JP-friendly fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#121722; --muted:#5b6472;
      --brand:#2563eb; --brand-strong:#1e40af; --ring: 0 10px 24px rgba(0,0,0,.08);
      --grad-text: linear-gradient(90deg,#0ea5e9,#2563eb,#7c3aed);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,"Apple Color Emoji","Segoe UI Emoji";
      background:linear-gradient(180deg, var(--bg), #eef2f7 50%, var(--bg));
      color:var(--text);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:40px 20px 72px;}
    header{ text-align:center; margin-bottom:28px;}
    
    /* バナースタイル */
    .banner-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 300px;
      background: linear-gradient(135deg, #0f2557 0%, #1e4d8b 50%, #2563b8 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(37, 99, 184, 0.4);
      margin-bottom: 40px;
    }
    
    .banner-container::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: -150px;
      right: -100px;
      animation: pulse 4s ease-in-out infinite;
    }
    
    .banner-container::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -100px;
      animation: pulse 4s ease-in-out infinite 2s;
    }
    
    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
    }
    
    .banner-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    
    .banner-title {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      letter-spacing: 1px;
      white-space: nowrap;
      text-shadow: 
        0 0 20px rgba(59, 130, 246, 0.8),
        0 0 40px rgba(59, 130, 246, 0.5),
        0 4px 8px rgba(0, 0, 0, 0.3);
      animation: titleGlow 3s ease-in-out infinite;
      margin: 0;
    }
    
    .banner-subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: #93c5fd;
      margin-top: 12px;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 300;
      opacity: 0.9;
    }
    
    .geometric {
      position: absolute;
      border: 2px solid rgba(59, 130, 246, 0.3);
    }
    
    .geometric-1 {
      width: 80px;
      height: 80px;
      top: 20px;
      left: 20px;
      transform: rotate(45deg);
      animation: rotate 20s linear infinite;
    }
    
    .geometric-2 {
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 30px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }
    
    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 
          0 0 20px rgba(59, 130, 246, 0.8),
          0 0 40px rgba(59, 130, 246, 0.5),
          0 4px 8px rgba(0, 0, 0, 0.3);
      }
      50% { 
        text-shadow: 
          0 0 30px rgba(59, 130, 246, 1),
          0 0 60px rgba(59, 130, 246, 0.7),
          0 4px 8px rgba(0, 0, 0, 0.3);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(45deg); }
      to { transform: rotate(405deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    h1{
      font-family:"Zen Kaku Gothic New", "Noto Sans JP", system-ui, -apple-system, sans-serif;
      font-weight:700; font-size: clamp(26px, 4.2vw, 40px); letter-spacing:.01em; margin:0 0 10px;
      background: var(--grad-text); -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .sub{ color:var(--muted); font-size:clamp(14px, 2.4vw, 16px); }

    .grid{ display:grid; gap:18px; margin-top:28px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    a.card{display:block; text-decoration:none; color:inherit; background:var(--card);
      border-radius:18px; padding:18px; box-shadow:var(--ring); transition: transform .18s ease, box-shadow .18s ease; border:1px solid rgba(0,0,0,.05);
    }
    a.card:focus-visible{outline:3px solid color-mix(in oklab, var(--brand) 70%, white); outline-offset:2px}
    a.card:hover{ transform: translateY(-4px); box-shadow:0 14px 36px rgba(0,0,0,.12)}

    .row{display:flex; align-items:center; gap:14px}
    .icon{ width:56px; height:56px; flex:0 0 56px; border-radius:14px; display:grid; place-items:center; border:1px solid rgba(0,0,0,.06);
      background: radial-gradient(120% 120% at 10% 0%, #eaf2ff, #eef2ff 60%, #f8fbff 100%);
    }
    .title{ font-size:18px; font-weight:800; font-family:"Outfit","Zen Kaku Gothic New",system-ui,sans-serif }
    .desc{ color:var(--muted); font-size:14px; line-height:1.5; margin:8px 0 12px; word-wrap:break-word; overflow-wrap:break-word; }
    .btn{ display:inline-block; border-radius:999px; padding:12px 18px; font-weight:800; font-family:"Outfit",system-ui;
      background:var(--brand); color:white; border:1px solid color-mix(in oklab, var(--brand) 90%, black 10%); transition: background .15s ease, transform .1s ease; line-height:1.4; cursor:pointer; font-size:14px;}
    .btn:hover{ background:var(--brand-strong)}
    .btn:active{ transform: scale(0.98); }

    footer{ margin-top:28px; text-align:center; color:var(--muted); font-size:13px }

    /* モバイル超小型端末対応（320px～360px） */
    @media (max-width: 360px) {
      .wrap{ padding: 32px 16px 64px; }
      h1{ font-size: clamp(22px, 3.8vw, 26px); }
      .grid{ gap: 14px; }
      .card{ padding: 14px; }
      .icon{ width: 48px; height: 48px; flex: 0 0 48px; }
      .row{ gap: 12px; }
      .title{ font-size: 16px; }
      .desc{ font-size: 12px; }
      .btn{ padding: 10px 14px; font-size: 13px; }
      .banner-container { height: 180px; }
      .banner-title { font-size: clamp(18px, 3.5vw, 24px); letter-spacing: 0px; }
      .banner-subtitle { font-size: clamp(12px, 1.8vw, 14px); letter-spacing: 2px; }
      .geometric-1 { width: 50px; height: 50px; }
      .geometric-2 { width: 35px; height: 35px; }
    }
    
    /* タブレット以上（768px） */
    @media (min-width: 480px) and (max-width: 767px) {
      .banner-container { height: 240px; }
      .banner-title { font-size: clamp(28px, 4.5vw, 36px); }
    }

    /* タブレット対応（768px以上） */
    @media (min-width: 768px) {
      .btn:hover{ transform: translateY(-1px); }
      .card:hover .btn{ background: var(--brand-strong); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- バナー -->
      <div class="banner-container">
        <div class="grid-overlay"></div>
        <div class="geometric geometric-1"></div>
        <div class="geometric geometric-2"></div>
        
        <div class="banner-content">
          <h1 class="banner-title">エクステリア計算ツール</h1>
          <div class="banner-subtitle">Exterior Calculator</div>
        </div>
      </div>
      
      <div class="sub">カーポートやテラス屋根など、外構工事に便利な計算ツール集です。</div>
    </header>

    <section class="grid" aria-label="アプリ一覧">
      <!-- 1) 柱寸法計算 -->
      <a class="card" href="./Carport-Post-Calculation/index.html" target="_self" rel="noopener">
        <div class="row">
          <div class="icon" aria-hidden="true">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <!-- ground line -->
              <path d="M2 21h20" stroke="#0f172a" stroke-opacity=".18" stroke-width="2"/>
              <!-- left pillar -->
              <rect x="4" y="5" width="4" height="14" rx="1.2" fill="#1e3a8a"/>
              <!-- right pillar -->
              <rect x="16" y="7" width="4" height="12" rx="1.2" fill="#2563eb"/>
              <!-- dimension arrow between pillars -->
              <path d="M8.2 13h7.6" stroke="#1d4ed8" stroke-width="1.6"/>
              <path d="M8.2 13l1.8-1.3M8.2 13l1.8 1.3" stroke="#1d4ed8" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M15.8 13l-1.8-1.3M15.8 13l-1.8 1.3" stroke="#1d4ed8" stroke-width="1.6" stroke-linecap="round"/>
              <!-- tick marks under pillars to imply pitch points -->
              <path d="M6 21v-2.2M18 21v-2.2" stroke="#0f172a" stroke-opacity=".35" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <div class="title">柱寸法計算</div>
            <div class="desc">カーポートの柱ピッチ・寸法を自動計算します。</div>
            <span class="btn" role="button">開く</span>
          </div>
        </div>
      </a>

      <!-- 2) 生コン量計算 -->
      <a class="card" href="./Carport-Post-Calculation/conc.html" target="_self" rel="noopener">
        <div class="row">
          <div class="icon" aria-hidden="true">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <!-- isometric cube -->
              <path d="M7 8l5-3 5 3v6l-5 3-5-3V8z" fill="#e5efff" stroke="#1d4ed8" stroke-width="1.6"/>
              <path d="M12 5v6l5 3" stroke="#1d4ed8" stroke-opacity=".6" stroke-width="1.4"/>
              <!-- front face label -->
              <rect x="8.2" y="10.2" width="7.6" height="5.2" rx="1.1" fill="#1d4ed8"/>
              <text x="12" y="14.1" text-anchor="middle" font-size="3.6" font-weight="700" fill="#ffffff">㎡</text>
            </svg>
          </div>
          <div>
            <div class="title">生コン量計算</div>
            <div class="desc">カーポート柱のコンクリート必要量を自動計算します。</div>　　　　　　　
            <span class="btn" role="button">開く</span>
          </div>
        </div>
      </a>

      <!-- 3) 勾配角度計算 -->
      <a class="card" href="https://as9source.github.io/angle/" target="_self" rel="noopener">
        <div class="row">
          <div class="icon" aria-hidden="true">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M4 20h16L12 12 4 20Z" fill="#60a5fa"/>
              <path d="M12 12 4 20m8-8 8 8" stroke="#0f172a" stroke-opacity=".3" stroke-width="2"/>
              <path d="M7 18h2m2-2h2m2 2h2" stroke="#0f172a" stroke-opacity=".45" stroke-width="1.6" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="1.4" fill="#2563eb"/>
            </svg>
          </div>
          <div>
            <div class="title">テラス屋根 干渉チェック</div>
            <div class="desc">母屋の屋根とテラス屋根の干渉を計算でチェックします。</div>
            <span class="btn" role="button">開く</span>
          </div>
        </div>
      </a>
    </section>

    <footer>
      © <span id="y"></span> as9source — Exterior Tools
    </footer>
  </div>

  <script>
    // 西暦を自動更新
    document.getElementById('y').textContent = new Date().getFullYear();

    // PWA: Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
