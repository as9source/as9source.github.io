<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- 大きな丸い背景（ブルー系） -->
  <circle cx="96" cy="96" r="75" fill="none" stroke="url(#exGrad)" stroke-width="1" opacity="0.15"/>
  <circle cx="96" cy="96" r="55" fill="none" stroke="url(#exGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- 左上：上向き矢印 -->
  <line x1="45" y1="75" x2="45" y2="45" stroke="url(#exGrad)" stroke-width="5" stroke-linecap="round"/>
  <polygon points="45,35 40,48 50,48" fill="url(#exGrad)"/>
  
  <!-- 中央：EX（大きく、シンプル） -->
  <text x="96" y="105" font-size="52" font-weight="800" fill="url(#exGrad)" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="0">EX</text>
  
  <!-- 右上：ダイアゴナルライン -->
  <line x1="140" y1="40" x2="155" y2="25" stroke="url(#exGrad)" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
  <line x1="135" y1="50" x2="148" y2="37" stroke="url(#exGrad)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  
  <!-- 下部：流動的なラインアクセント -->
  <path d="M 40 140 Q 60 145 80 140 T 120 140 T 160 140" stroke="url(#exGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
